<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisteurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<!-- Inclusion du menu -->
<div th:replace="nav/menu :: navbar"></div>
<h1 class="mb-3">Liste des utilisteurs</h1>

<a href="/utilisateurs/form" class="btn btn-primary mb-3">Ajouter un utilisteur</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>RÃ´le</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="utilisateur : ${utilisateurs}">
        <td th:text="${utilisateur.id}"></td>
        <td th:text="${utilisateur.nom}"></td>
        <td th:text="${utilisateur.email}"></td>
        <td th:text="${utilisateur.role}"></td>
        <td>
            <a th:href="@{'/reservations/user/' + ${utilisateur.id}}" class="btn btn-outline-primary btn-sm">Voir les reservations</a>
            <a th:href="@{'/utilisateurs/form/' + ${utilisateur.id}}" class="btn btn-warning btn-sm">Modifier</a>
            <a th:href="@{'/utilisateurs/delete/' + ${utilisateur.id}}" class="btn btn-danger btn-sm">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
