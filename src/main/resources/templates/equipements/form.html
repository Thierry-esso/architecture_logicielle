<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${equipement.id != null} ? 'Modifier Équipement' : 'Ajouter Équipement'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <!-- Inclusion du menu -->
    <div th:replace="nav/menu :: navbar"></div>

    <h1 th:text="${equipement.id != null} ? 'Modifier Équipement' : 'Ajouter Équipement'"></h1>

    <form th:action="${equipement.id != null} ? @{/equipements/update/{id}(id=${equipement.id})} : @{/equipements/save}"
          th:object="${equipement}" method="post">

        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" th:field="*{nom}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/equipements}" class="btn btn-secondary">Annuler</a>
    </form>

</body>
</html>
