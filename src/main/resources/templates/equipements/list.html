<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Liste des Salles</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body class="container mt-4">

        <!-- Inclusion du menu -->
        <div th:replace="nav/menu :: navbar"></div>


        <h1 class="mb-3">Liste des equipements</h1>

        <a href="/equipements/form" class="btn btn-primary mb-3">Ajouter un equipement</a>
        <a href="/salle-equipements/actifs" class="btn btn-outline-success mb-3">Liste des assignations actives à date des équipements</a>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="equipement : ${equipements}">
                <td th:text="${equipement.id}"></td>
                <td th:text="${equipement.nom}"></td>
                <td>
                    <a th:href="@{'/equipements/' + ${equipement.id}}" class="btn btn-secondary btn-sm">Détail équipement</a>
                    <a th:href="@{'/equipements/form/' + ${equipement.id}}" class="btn btn-warning btn-sm">Modifier</a>
                    <a th:href="@{'/equipements/delete/' + ${equipement.id}}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
