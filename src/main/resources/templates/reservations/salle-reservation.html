<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Réservations Salle</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body class="container mt-4">

        <!-- Inclusion du menu -->
        <div th:replace="nav/menu :: navbar"></div>

        <h1 class="mb-3">Réservations pour la salle  [[${salleId}]]</h1>

        <a href="/reservations/form" class="btn btn-outline-primary mb-3">Ajouter la reservation</a>

        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Utilisateur</th>
                <th>Date début</th>
                <th>Date fin</th>
                <th>Actions</th>
            </tr>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.utilisateur.nom}"></td>
                <td th:text="${#temporals.format(reservation.dateDebut, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(reservation.dateDebut, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{'/reservations/cancel/' + ${reservation.id}}">Annuler</a>
                </td>
            </tr>
        </table>

        <a href="/salles" class="btn btn-success">Retour</a>
    </body>
</html>
