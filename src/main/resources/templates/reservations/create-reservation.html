<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Réservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
<body class="container mt-4">

    <!-- Inclusion du menu -->
    <div th:replace="nav/menu :: navbar"></div>

    <h1 th:text="${reservation.id} != null ? 'Modifier la reservation' : 'Ajouter une réservation'"></h1>

    <form th:action="${reservation.id != null} ? @{/reservations/update/{id}(id=${reservation.id})} : @{/reservations}" th:object="${reservation}" method="post">
        <label>Salle :</label>
        <select th:field="*{salle.id}" class="form-select" required>
            <!-- Option par défaut -->
            <option value="" disabled selected>-- Choisir une salle --</option>

            <!-- Liste des salles -->
            <option th:each="s : ${salles}"
                    th:value="${s.id}"
                    th:text="${s.nom}">
            </option>
        </select>
        <br>

        <label>Date début :</label>
        <input type="datetime-local" th:field="*{dateDebut}" class="form-control" required/><br>

        <label>Date fin :</label>
        <input type="datetime-local" th:field="*{dateFin}" class="form-control" required/><br>

        <label>Utilisateur ID :</label>
        <select th:field="*{utilisateur.id}" class="form-select" required>
            <!-- Option par défaut, sélectionnée -->
            <option value="" disabled selected>-- Choisir un utilisateur --</option>

            <!-- Liste des utilisateurs -->
            <option th:each="u : ${utilisateurs}"
                    th:value="${u.id}"
                    th:text="${u.nom}">
            </option>
        </select><br>

        <button type="submit" class="btn btn-success">Réserver</button>
        <a href="/reservations" class="btn btn-primary">Retour</a>
    </form>


</body>
</html>
