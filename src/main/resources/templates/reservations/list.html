<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Liste des reservations</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body class="container mt-4">
        <!-- Inclusion du menu -->
        <div th:replace="nav/menu :: navbar"></div>
        <h1 class="mb-3">Liste des reservations</h1>

        <a th:href="@{/reservations/form}" class="btn btn-primary mb-3">Faire une reservation de salle</a>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Utilisateur</th>
                <th>Email</th>
                <th>Salle</th>
                <th>Date d√©but</th>
                <th>Date fin</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.utilisateur.nom}"></td>
                <td th:text="${reservation.utilisateur.email}"></td>
                <td th:text="${reservation.salle.nom}"></td>
                <td th:text="${#temporals.format(reservation.dateDebut, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(reservation.dateFin, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{'/reservations/form/' + ${reservation.id}}" class="btn btn-warning btn-sm">Modifier</a>
                    <a th:href="@{'/reservations/cancel/' + ${reservation.id}}" class="btn btn-danger btn-sm">Annuler</a>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
