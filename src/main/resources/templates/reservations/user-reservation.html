<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <title>Réservations Utilisateur</title>
    </head>
    <body class="container mt-4">

        <!-- Inclusion du menu -->
        <div th:replace="nav/menu :: navbar"></div>

        <h1>Réservations de l'utilisateur [[${userId}]]</h1>
        <a href="/reservations/form" class="btn btn-primary mb-3">Nouvelle réservation</a>

        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Salle</th>
                <th>Date début</th>
                <th>Date fin</th>
                <th>Action</th>
            </tr>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.salle.nom}"></td>
                <td th:text="${#temporals.format(reservation.dateDebut, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(reservation.dateFin, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <a th:href="@{'/reservations/cancel/' + ${reservation.id}}">Annuler</a>
                </td>
            </tr>
        </table>
        <a href="/utilisateurs" class="btn btn-success">Retour</a>
    </body>
</html>
