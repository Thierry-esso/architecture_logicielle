<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Salles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
    <body class="container mt-4">
        <!-- Inclusion du menu -->
        <div th:replace="nav/menu :: navbar"></div>
        <h1 class="mb-3">Liste des Salles</h1>

        <a href="/salles/form" class="btn btn-primary mb-3">Ajouter une salle</a>
        <a href="/salle-equipements/actifs" class="btn btn-outline-success mb-3">Liste des assignations actives à date des équipements</a>
        <!-- Formulaire de recherche -->
        <hr>
        <h5 class="mb-3"> Recherche de salles disponibles sur une période donnée!</h5>
        <form th:action="@{/salles}" method="get" class="row g-3">
            <div class="col-md-5">
                <label for="dateDebut" class="form-label">Date début</label>
                <input type="datetime-local" id="dateDebut" name="dateDebut" class="form-control"
                       th:value="${dateDebut}"/>
            </div>
            <div class="col-md-5">
                <label for="dateFin" class="form-label">Date fin</label>
                <input type="datetime-local" id="dateFin" name="dateFin" class="form-control"
                       th:value="${dateFin}"/>

            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary m-1">Rechercher</button>
                <a th:href="@{/salles}" class="btn btn-success m-1">Annuler</a>
            </div>
        </form>

        <hr/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Capacité</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="salle : ${salles}">
                <td th:text="${salle.id}"></td>
                <td th:text="${salle.nom}"></td>
                <td th:text="${salle.capacite}"></td>
                <td class="text-center">
                    <a th:href="@{'/salles/' + ${salle.id}}" class="btn btn-secondary btn-sm">Détail de la salle</a>
                    <a th:href="@{'/reservations/salle/' + ${salle.id}}" class="btn btn-warning btn-sm">Voir les reservations</a>
                    <a th:href="@{'/salles/form/' + ${salle.id}}" class="btn btn-success btn-sm">Modifier</a>
                    <a th:href="@{'/salles/delete/' + ${salle.id}}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
