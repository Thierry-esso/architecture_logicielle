<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Salle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<!-- Inclusion du menu -->
<div th:replace="nav/menu :: navbar"></div>
<h1 th:text="${salle.id} != null ? 'Modifier la Salle' : 'Ajouter une Salle'"></h1>

<form th:action="${salle.id} != null ? @{/salles/update/{id}(id=${salle.id})} : @{/salles/save}"  method="post" th:object="${salle}">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
    </div>

    <div class="mb-3">
        <label for="capacite" class="form-label">Capacit√©</label>
        <input type="number" class="form-control" id="capacite" th:field="*{capacite}" required>
    </div>

    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="/salles" class="btn btn-secondary">Annuler</a>
</form>
</body>
</html>
